    .glassmorphism {
      background: rgba(245, 246, 245, 0.2);

    .hero {
      background: url('images/bg.png') no-repeat center center/cover;
      height: 70vh;
      position: relative;
      overflow: hidden;
    }
    .hero-overlay {
      position: absolute;

      color: #F5F6F5;

    }
    .hero-text { font-family: 'Lato', sans-serif; }

    .animate-marquee {

    .overview-icon {

    }
    .dark-mode {
      background-color: #1a252f;
      color: #F5F6F5;
    }
    .dark-mode .glassmorphism {
      background: rgba(26, 37, 47, 0.2);

    .dark-mode .hero-overlay {

    .dark-mode .bg-\[\#F5F6F5\] {
      background-color: #2E4057;
    }
    .dark-mode .text-\[\#2E4057\] {
      color: #F5F6F5;
    }
    .dark-mode .bg-\[\#2E4057\] {

    }

      .mobile-stack { flex-direction: column; gap: 1rem; }
      .navbar-menu { display: none; }
      .navbar-menu.active { display: flex; flex-direction: column; position: absolute; top: 60px; left: 0; width: 100%; background: #2E4057; padding: 1rem; }
