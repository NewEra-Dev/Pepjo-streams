  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    .glassmorphism {
      background: rgba(245, 246, 245, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 0.75rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .glassmorphism:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .hero-font { font-family: 'Lato', sans-serif; }
    .body-font { font-family: 'Open Sans', sans-serif; }
    .terms-section {
      background: linear-gradient(135deg, #F5F6F5 0%, #E0E7FF 100%);
      padding: 4rem 0;
    }
    .terms-content {
      max-width: 5xl;
      padding: 0 1rem;
      animation: fadeIn 1s ease-in;
    }
    .toc-list {
      list-style-type: none;
      padding-left: 0;
    }
    .toc-list a {
      color: #2E4057;
      text-decoration: none;
      transition: color 0.3s ease;
      display: block;
      padding: 0.5rem 0;
    }
    .toc-list a:hover, .toc-list a.active {
      color: #E74C3C;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-marquee {
      animation: marquee 15s linear infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes marquee {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    @media (max-width: 640px) {
      .mobile-stack { flex-direction: column; }
      .navbar-menu { display: none; }
      .navbar-menu.active {

        flex-direction: column;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;

      .terms-content { padding: 0 0.5rem; }
      .toc-list { font-size: 0.9rem; }
      .toc-list a { padding: 0.3rem 0; }
